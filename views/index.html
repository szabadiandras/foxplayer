<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

  <title>Foxplayer</title>
</head>

<body>
  <article id="player" class="player">

    <main class="playlist">
      <div class="left">
        <div class="logo"></div>
        <div class="labels">
          <h1 class="playlistLabel">Playlists</h1>
          <button class="add" id="myBtn">+</button>

          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form>
                <h1>Create a new playlist</h1>
                <label for="newpl"></label>
                <input type="newpl" name="newpl" id="newpl" required>
                <button class="createButton" type="button">Create Playlist</button>
                <div id="alert"></div>
              </form>
            </div>
          </div>

          <div id="myModal2" class="modal2">
            <div class="modal-content2">
              <span class="close2">&times;</span>
              <form>
                <h1>Add a new track</h1>
                <label for="newtr"></label>
                <input type="newtr" name="newtr" id="newtr" required placeholder="Name...">
                <br>
                <label for="newpth"></label>
                <input type="newpth" name="newpth" id="newpth" required placeholder="Path...">
                <button class="createButton2" type="button">Add Track</button>
                <div id="alert"></div>
              </form>
            </div>
          </div>

        </div>
      </div>
      <div class="artwork"></div>
    </main>
    <div class="mainPlaylist">
      <div class="lists"></div>
    </div>

    <aside class="tracks">
      <div class="current">
        <h1>Album Placeholder - Song Placeholder</h1>
        <p>Band Placeholder</p>
      </div>
      <div class="tracklabels">
        <button class="add" id="myBtn2">+</button>
        <button class="favorite"></button>
      </div>
    </aside>
    <div class="mainTracks">
      <div class="track"></div>
    </div>

    <footer class="control">
      <div class="navigation">
        <button class="rewind"></button>
        <button class="playstate play"></button>
        <button class="forward"></button>
      </div>

      <div class="duration">
        <div class="start">0:00</div>
        <audio src="../assets/music/Ars_Sonor_-_02_-_Never_Give_Up.mp3"></audio>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <div class="end">0:00</div>
      </div>

      <div class="preferences">
        <button class="shuffle"></button>
        <button class="volume loud"></button>
        <div class="seeker">
          <input type="range" min="1" max="100" value="50" class="slider" id="volumeSlider">
        </div>
      </div>
    </footer>

  </article>
  <script src="../assets/js/main.js"></script>
  <audio src="../assets/music/Ars_Sonor_-_02_-_Never_Give_Up.mp3"></audio>
</body>

</html>
